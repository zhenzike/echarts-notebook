<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./echarts.min.js"></script>
<body>
    <div style="width: 600px;height: 400px;">

    </div>
</body>
<script>
    var mCharts=echarts.init(document.querySelector('div'));//初始echarts实例对象，并传递实例对象
    var option={
        xAxis:{  //xAxis固定配置名
            type:'category',
            data:['大零售企业','中零售企业','小零售企业']
        },
        yAxis:{ //yAxis固定配置名
            type:'value',
        },
        legend:{
            data:['沃尔玛','亚马逊','家乐福','华润万家','苏宁易购','冠珠','家居店','服装店','餐饮店'] //series中数据的name
        },
        toolbox:{
            // feature:{
            //     saveAsImage:{},  //导出图片
            //     dataView:{},   //显示数据视图
            //     restore:{},    //重置
            //     dataZoom:{},   //区域缩放
            //     magicType:{
            //         type:['bar','line']
            //     }
            // }
        },
        
        series:[ //series固定配置名
            {
                name:'沃尔玛',
                type:'bar',
                label:{
                    show:true,//是否显示
                    rotate:60,//旋转
                    position:'top' //文本标签位置
                },
                data:[133.56]
            },
            {
                name:'亚马逊',
                type:'bar',
                data:[68.41]
            },
            {
                name:'家乐福',
                type:'bar',
                data:[18.14]
            }
        ]
    };
    //将配置项设置给echarts实例对象
    mCharts.setOption(option)
</script>
</html>
