<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./echarts.min.js"></script>
<body>
    <div style="width: 600px;height: 400px;">

    </div>
</body>
<script>
    var mCharts=echarts.init(document.querySelector('div'));//初始echarts实例对象，并传递实例对象
    var option={
        xAxis:{  //xAxis固定配置名
            type:'category',
            data:['小明','小红','小王']
        },
        yAxis:{ //yAxis固定配置名
            type:'value',
        },
        legend:{
            data:['语文','数学'] //series中数据的name
        },
        toolbox:{
            feature:{
                saveAsImage:{},  //导出图片
                dataView:{},   //显示数据视图
                restore:{},    //重置
                dataZoom:{},   //区域缩放
                magicType:{
                    type:['bar','line']
                }
            }
        },
        
        series:[ //series固定配置名
            {
                name:'语文',
                type:'bar',
                markPoint:{
                    data:[
                        {
                            type:'max',name:'最大值'
                        },
                        {
                            type:'min',name:'最小值'
                        }
                    ]
                },
                markLine:{
                    data:[
                        {
                            type:'average',name:'平均值'
                        }
                    ]
                },
                label:{
                    show:true,//是否显示
                    rotate:60,//旋转
                    position:'top' //文本标签位置
                },
                data:[70,92,87]
            },
            {
                name:'数学',
                type:'bar',
                data:[60,22,97]
            }
        ]
    };
    //将配置项设置给echarts实例对象
    mCharts.setOption(option)
</script>
</html>
